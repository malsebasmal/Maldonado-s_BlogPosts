<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maldonado's BlogPosts | Post about whatever you want | It's your choice what you post</title>
  <link rel="shortcut icon" href="icons/icon.webp" type="image/x-icon">
  <!-- Normal CSS -->
  <link rel="stylesheet" href="style/styleIndex.css">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
  <script src="./assets/js/bootstrap.bundle.min.js"></script>
  <!-- Reset CSS -->
  <link rel="stylesheet" href="style/reset/reset.css">

  <!-- Javascript -->
  <script defer type="module" src="./js/events/functionsIndex.js"></script>
</head>
<body>
  <div class="div__background">
    <main class="main">
      <section class="main__section">

        <div class="modal fade" id="modalAlertError" tabindex="-1" aria-labelledby="modalAlertError" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h3 class="modal-title fs-5 d-flex gap-1" id="modalAlertError">Error <img class="warring" src="./icons/warning.webp" alt="warring"></h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                No puedes enviar el campo vac√≠o
              </div>
            </div>
          </div>
        </div>

        <h1 class="section__h1">Maldonado's BlogPosts</h1>
        <textarea name="" id="" class="section__textarea"></textarea>
        <div class="section__div--buttons">
          <a href="./pages/publications.html" class="div__button-viewPosts">View Posts</a>
          <button class="div__button--reset">Reset</button>
          <button class="div__button--submit">Publish</button>
        </div>

        <div class="modal fade" id="modalCheckPublish" tabindex="-1" aria-labelledby="modalCheckText" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content w-75">
              <div class="modal-body d-flex flex-column justify-content-center align-items-center modalcheckContent">
                <img class="check-img" src="./icons/check.webp" alt="check">
                <h3 class="modal-title modalcheckTitle">Is published!</h3>
                <div class="modal-buttons d-flex flex-wrap justify-content-center align-items-center gap-4">
                  <button type="button" class="button__OtherPost">Other post</button>
                  <button type="button" class="button__ViewPost">View</button>
                </div>
              </div>
            </div>
          </div>
        </div>

      </section>
    </main>
  </div>
</body>
</html>
